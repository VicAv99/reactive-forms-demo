<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-card-content>
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput placeholder="What is your name?" formControlName='name'>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>About Me</mat-label>
      <textarea matInput placeholder="Write something about yourself..." formControlName='aboutMe'></textarea>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Dev Stack</mat-label>
      <mat-select multiple formControlName='devStack'>
        <mat-option value="front-end">Front End</mat-option>
        <mat-option value="back-end">Back End</mat-option>
        <mat-option value="full">Full</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button type="button" mat-raised-button color="accent" (click)="reset()">Clear</button>
    <button mat-raised-button color="primary" [disabled]="form.invalid">Submit</button>
  </mat-card-actions>
</form>

<pre>{{form.value | json}}</pre>
<pre>{{form.status | json}}</pre>
