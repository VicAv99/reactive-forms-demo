<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-card-content>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="What is your email?" formControlName='email'>
      <mat-error *ngFor="let error of emailControl?.errors | errorKeys">
        {{ messages[error] }}
      </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
      <input matInput placeholder="What is your password?" formControlName='password'>
      <mat-error *ngFor="let error of passwordControl?.errors | errorKeys">
        {{ messages[error] }}
      </mat-error>
      <mat-hint>Super Duper Secret</mat-hint>
      </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
    <button mat-raised-button color="primary" [disabled]="form.invalid">Log In</button>
    </mat-card-actions>
</form>

<pre>{{form.value | json}}</pre>
<pre>{{form.status | json}}</pre>
<pre>Email: {{emailControl?.status | json}}</pre>
<pre>Password: {{passwordControl?.status | json}}</pre>
